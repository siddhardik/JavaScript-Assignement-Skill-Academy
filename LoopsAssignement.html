<body>
    <h4>JavaSCriptğŸ¯LoopsğŸAssignmentğŸSolution</h4>
    <p id="nestloop"></p>
    <script type="text/JavaScript">
        let str=" ";
        for(var i=1;i<=5;i++){
            str+="<br>"
            for(var j=1;j<=i;j++){
                str+=j+" "
            }
        }
        document.getElementById("nestloop").innerHTML=str;
    </script>
