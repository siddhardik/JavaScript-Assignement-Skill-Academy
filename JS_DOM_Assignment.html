<!DOCTYPE html>
<html>
<body>
<h2>JavaScript addEventListener()</h2>
<p>This example uses the addEventListener() method to add many events on the
same button.</p>
<button id="myBtn">Try it</button>
<p id="demo" style="color:green ;"></p>
<script>
var x = document.getElementById("myBtn");

x.addEventListener("mouseover", mouseOut);
x.addEventListener("click", clicked);
x.addEventListener("mouseout", mouseOut);
function mouseOut() {
// document.getElementById("demo").innerHTML = "Moused over!<br>";
document.getElementById("demo").innerHTML += "Moused over!<br>";
document.getElementById("demo").style.color='green';
}
function clicked() {
// document.getElementById("demo").innerHTML = "Clicked!<br>";
document.getElementById("demo").innerHTML += "Clicked!<br>";
document.getElementById("demo").style.color='blue';
}
function mouseOut() {
// document.getElementById("demo").innerHTML = "Moused out!<br>";
document.getElementById("demo").innerHTML += "Moused out!<br>";
document.getElementById("demo").style.color='red';
}
</script>
</body>
</html>
